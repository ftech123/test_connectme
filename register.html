<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Railway Wheel Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
   

    <div class="bg-white rounded-lg shadow-lg p-8 w-full sm:w-1/2 lg:w-1/3 xl:w-1/4">
        <h2 class="text-3xl text-center font-bold text-purple-700 mb-8">Registration</h2>
        <div id="messageContainer" class="text-center mb-4"></div>
        <div class="space-y-4">
            <input id="username" type="text" placeholder="Username" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-purple-500 w-full">
            <input id="email" type="email" placeholder="Email" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-purple-500 w-full">
            <input id="phone" type="tel" placeholder="Phone" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-purple-500 w-full">
            <input id="password" type="password" placeholder="Password" class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-purple-500 w-full">
            <button onclick="register()" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline">Register</button>
            <h6 class="text-center text-gray-600">Already Registered? <a href="login.html" class="text-purple-600 font-semibold">Click Here</a></h6>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="index.js"></script>
</body>

</html>
