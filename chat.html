<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Additional CSS for chatbot styling */
        /* Chat container */
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh; /* Adjust the height as needed */
            background-color: #fff;
            margin-top: 10%;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            /* margin-left: 38%; */
        }
        .bot-message {
            background-color: #f0f0f0;
            color: #333;
            align-self: flex-start;

        }
        .chat-input {
            padding: 10px;
            display: flex;
            align-items: center;
            border-top: 1px solid #ccc;
        }
        #userInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>

<body class="bg-gradient-to-br from-purple-500 to-pink-500 min-h-screen flex flex-col">

    <div class="container mx-auto mt-10">
        <nav class="flex justify-center">
            <a href="class_main.html" class="text-black-500 font-bold text-lg mx-4 hover:text-blue-700">Home</a>
            <a href="qa.html" class="text-black-500 font-bold text-lg mx-4 hover:text-blue-700">Q&A Forum</a>
            <a href="navigation.html" class="text-black-500 font-bold text-lg mx-4 hover:text-blue-700">Campus Map</a>
            <a href="chat.html" class="text-black-500 font-bold text-lg mx-4 hover:text-blue-700">Chatbot</a>
        </nav>
    </div>
    <div class="chat-container mx-auto my-3">
        <div class="chat-header bg-blue-500 text-white py-2" style="text-align: center;">
            Chatbot
        </div>
        <div class="chat-box flex-1 overflow-y-auto p-2">
            <div class="chat-message bot-message bg-gray-200 text-gray-700 rounded-lg mb-2 p-2">
                Hi! How can I help you today?
            </div>
        </div>
        <div class="chat-input flex items-center border-t border-gray-300">
            <input type="text" id="userInput" placeholder="Type your message..." class="flex-1 p-2 border border-gray-300 rounded-md outline-none" >
            <button onclick="sendMessage()" class="px-4 py-2 bg-blue-500 text-white rounded-md ml-2">Send</button>
            <!-- <button onclick="readLastMessageAloud()" class="px-4 py-2 bg-green-500 text-white rounded-md ml-2">Read Last Message</button> -->
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            appendMessage(userInput, 'user-message');

            // Simulate a response from the bot (replace with actual chatbot logic)
            var botResponse = getBotResponse(userInput);
            appendMessage(botResponse, 'bot-message');

            // Clear the input field
            document.getElementById('userInput').value = '';

            // Read the bot response aloud
            readMessageAloud(botResponse);
        }

        function appendMessage(message, className) {
            var chatBox = document.querySelector('.chat-box');
            var messageDiv = document.createElement('div');
            messageDiv.innerHTML = message;
            messageDiv.classList.add('chat-message', className);
            chatBox.appendChild(messageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(userInput) {
            // Questions related to college programs, admissions, and campus life
            if (userInput.toLowerCase().includes('programs') || userInput.toLowerCase().includes('degrees') || userInput.toLowerCase().includes('engineering')) {
                return `The college offers a range of programs including 
                    <ul class="dropdown">
                        <li id="menu-item-1701" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-1701"><a href="https://robotics.aitmbgm.ac.in">Robotics & Automation Engineering</a></li>
                        <li id="menu-item-75" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-75"><a href="https://ai.aitmbgm.ac.in">Artificial Intelligence & Data Science</a></li>
                        <li id="menu-item-76" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-76"><a href="https://civil.aitmbgm.ac.in">Civil Engineering</a></li>
                        <li id="menu-item-77" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-77"><a href="https://cse.aitmbgm.ac.in">Computer Science & Engineering</a></li>
                        <li id="menu-item-78" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-78"><a href="https://ece.aitmbgm.ac.in">Electronics & Communication Engineering</a></li>
                        <li id="menu-item-79" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-79"><a href="https://eee.aitmbgm.ac.in">Electrical & Electronics Engineering</a></li>
                        <li id="menu-item-80" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-80"><a href="https://mech.aitmbgm.ac.in">Mechanical Engineering</a></li>
                    </ul> 
                    For more details, you can visit the <a href="https://aitmbgm.ac.in/" style="color:blue;">college website</a>`;
            }  else if (userInput.toLowerCase().includes('apply') || userInput.toLowerCase().includes('admission')) {
                return `To apply to the college 
                                <ol>
                                    <li><strong>Explore Programs:</strong> Research and select a program aligned with your interests and career goals from AITM Belgaum's offerings.</li>
                                    <li><strong>Check Eligibility:</strong> Ensure you meet the program's eligibility criteria, including educational qualifications and other requirements.</li>
                                    <li><strong>Complete Application:</strong> Fill out the application form accurately, either online or offline, providing personal and academic details as needed.</li>
                                    <li><strong>Submit Documents:</strong> Gather and submit necessary documents, such as academic transcripts and identification, along with your application.</li>
                                    <li><strong>Pay Application Fee:</strong> If required, pay the application fee following the institute's instructions, which may vary based on the program and applicant category.</li>
                                    <li><strong>Entrance Exam/Interview:</strong> Some programs may necessitate an entrance exam or interview for selection purposes.</li>
                                    <li><strong>Await Admission Decision:</strong> Allow the admission committee time to review your application; expect communication regarding your application status.</li>
                                    <li><strong>Receive Admission Offer:</strong> Upon acceptance, carefully review the admission offer, ensuring you understand all instructions provided.</li>
                                    <li><strong>Accept Offer and Enroll:</strong> Follow the outlined procedure to accept the admission offer and complete enrollment within the specified timeframe.</li>
                                    <li><strong>Participate in Orientation:</strong> Attend the orientation program to familiarize yourself with campus facilities, academic procedures, and other essential information.</li>
                                </ol>
                . Application deadlines and requirements may vary, so it's best to check the college website for specific details.`;
            } else if (userInput.toLowerCase().includes('admission requirements') || userInput.toLowerCase().includes('deadlines')) {
                return `Admission requirements and deadlines depend on the program you're applying to. You can find detailed information on the college website or by contacting the admissions office directly.`;
            } else if (userInput.toLowerCase().includes('campus tour') || userInput.toLowerCase().includes('visit')) {
                return `Yes, you can schedule a campus tour or visit by contacting the admissions office. They'll provide you with available dates and times.`;
            } else if (userInput.toLowerCase().includes('tuition') || userInput.toLowerCase().includes('fees')) {
                return `The cost of tuition and fees varies depending on the program and whether you're an in-state or out-of-state student. For specific details, you can check the college website or contact the financial aid office.`;
            } else if (userInput.toLowerCase().includes('scholarships') || userInput.toLowerCase().includes('financial aid')) {
                return `The college offers various scholarships and financial aid options to eligible students. You can find more information on the college website or by contacting the financial aid office.`;
            } else if (userInput.toLowerCase().includes('resources') || userInput.toLowerCase().includes('student organizations')) {
                return `The college provides a range of resources to students, including libraries, career services, and student organizations. You can explore these options once you enroll.`;
            } else if (userInput.toLowerCase().includes('aitm') || userInput.toLowerCase().includes('suresh angadi education foundation') || userInput.toLowerCase().includes('saef')) {
                return `Angadi Institute of Technology and Management (AITM) <img src="https://abped-college-dashboard.s3.us-east-2.amazonaws.com/tted/college-backend/college/39947141-fd74-41a9-815d-b0cdc20dc22b.jpg" alt="college" style="width:100%"> was established in 2009,Under the wing of the Suresh Angadi Education Foundation (SAEF). Suresh Angadi was its Founder Chairman. <a href="https://www.google.com/maps/dir//aitm/data=!4m6!4m5!1m1!4e2!1m2!1m1!1s0x3bbf653f86391c41:0x6f90eeb682e03767?sa=X&ved=1t:3061&ictx=111">Location</a> - <span aria-label="Call phone number 070220 49135">070220 49135</span>`;
            } else if (userInput.toLowerCase().includes('principal') || userInput.toLowerCase().includes('hod')) {
                return `<p>At Angadi Institute of Technology and Management (AITM) Belgaum, the key personnel and heads of departments are as follows:</p>
                        <h2>Principal</h2>
                        <p>Dr. M. S. Bhagyashekar</p>
                        <h2>Vice Principal</h2>
                        <p>Dr. S. S. Shankar</p>
                        <h2>Heads of Departments</h2>
                        <ul>
                            <li><strong>Computer Science (CSE):</strong> Dr. Sunil Hanchinal</li>
                            <li><strong>Electronics and Communication (ECE):</strong> Dr. Mohan S. Hittalamani</li>
                            <li><strong>Civil Engineering:</strong> Prof. Anil M. Tiwari</li>
                            <li><strong>Mechanical Engineering:</strong> Dr. S. S. Shankar</li>
                            <li><strong>Electrical and Electronics Engineering (EEE):</strong> Dr. C. B. Nanjundappa</li>
                            <li><strong>Artificial Intelligence & Data Science:</strong> Dr. N. S. Deshpande</li>
                            <li><strong>MBA Department:</strong> Dr. Ashok Desai</li>
                            <li><strong>Basic Science:</strong> Dr. K. S. B. Venkatesh</li>
                        </ul>
                        <p>These details are compiled from the latest information available on <a href="https://www.aitmbelgaum.edu.in">AITM Belgaum's official website</a>.</p>`;
                    } 
            else if (userInput.toLowerCase().includes('hi') || userInput.toLowerCase().includes('hello') || userInput.toLowerCase().includes('hey') || userInput.toLowerCase().includes('whatsup') || userInput.toLowerCase().includes('yo')) {
                return 'Hello Welcome to AITM Chat Service';
            }
            else if (userInput.toLowerCase().includes('placement') || userInput.toLowerCase().includes('job')) {
                return `AITM Belgaum has a dedicated placement cell that works towards providing placement opportunities to students. The placement cell conducts various activities such as workshops, seminars, and mock interviews to prepare students for placements. Many reputed companies visit the campus for recruitment drives, offering job opportunities to students across different disciplines.`;
            }
            // If the question doesn't match any predefined categories, redirect user to search online
            redirectToSearchOnline(userInput);
            return 'Searching online for your query...';
        }

        function redirectToSearchOnline(query) {
            // Construct the search URL with the query term
            const searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            // https://aitmbgm.ac.in/
            // Redirect the user to the search URL
            window.location.href = searchUrl;
        }

        function readMessageAloud(message) {
            var speech = new SpeechSynthesisUtterance(message);
            window.speechSynthesis.speak(speech);
        }

        function readLastMessageAloud() {
            var chatBox = document.querySelector('.chat-box');
            var lastMessage = chatBox.lastChild.textContent;
            readMessageAloud(lastMessage);
        }
    </script>

</body>

</html>
