<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
<style>
    /* Chat container */
    .chat-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 80vh; /* Adjust the height as needed */
    }

    /* Chat header */
    .chat-header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid #ccc;
    }

    /* Chat box */
    .chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
    }

    /* Chat message */
    .chat-message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 10px;
        max-width: 70%;
    }

    /* Bot message */
    .bot-message {
        background-color: #f0f0f0;
        color: #333;
        align-self: flex-start;

    }

    /* User message */
    .user-message {
        background-color: #007bff;
        color: #fff;
        align-self: flex-end;
        margin-left: 38%;
    }

    /* Chat input */
    .chat-input {
        padding: 10px;
        display: flex;
        align-items: center;
        border-top: 1px solid #ccc;
    }

    /* Input box */
    #userInput {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    /* Send button */
    .chat-input button {
        padding: 8px 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        margin-left: 5px;
        cursor: pointer;
    }

    .chat-input button:hover {
        background-color: #0056b3;
    }
</style>
</head>
</body>


    <div class="chat-container" style="margin-top: 3%;">
        <div class="chat-header">
            Queries
        </div>
        <div class="chat-box" id="chatBox">
            <div class="chat-message bot-message">
                Hi! How can I help you today?
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            var userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            appendMessage(userInput, 'user-message');

            // Simulate a response from the bot (replace with actual chatbot logic)
            var botResponse = getBotResponse(userInput);
            appendMessage(botResponse, 'bot-message');

            // Clear the input field
            document.getElementById('userInput').value = '';
        }

        function appendMessage(message, className) {
            var chatBox = document.getElementById('chatBox');
            var messageDiv = document.createElement('div');
            // messageDiv.textContent = message;
            messageDiv.innerHTML = message;
            
            // Set alignment based on the message type
            if (className === 'user-message') {
                messageDiv.classList.add('chat-message', 'user-message');
            } else {
                messageDiv.classList.add('chat-message', 'bot-message');
            }
            
            chatBox.appendChild(messageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(userInput) {
            // Questions related to college programs, admissions, and campus life

                '<li id="menu-item-75" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-75"><a href="https://ai.aitmbgm.ac.in">Artificial Intelligence &amp; Data Science</a></li>' +

    </script>
</body>
</html>
